<html>
   <body>
      <center>
         <h1>You joined as {{player.name}} ({{player.ip}})</h1>
         <h3>Your current hand: {{player.showHand()}}, points: {{player.points()}}</h3>
      </center>
      <font color=blue size="6">
         {% for name, p in players.items() %}
            {% if name != player.name %}
               <p>{{name}}: {{p.showFirstCard()}}</p>
            {% endif %}
         {% endfor %}
      </font>
   </body>
</html>
